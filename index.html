<!DOCTYPE html>
<html>

<head>
    <title>Calculator V3.0</title>
    <link rel="stylesheet" href="style.css">
    <script async defer src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.8.1/math.js"
        integrity="sha512-AJmFmOXFAAzxbzp498VFGf+/Ke7n/O/Pz7L7R2in/4lEDkqhFvuIemyJo/MzXORunJkrJngeIyaWqLAj2rTY2Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://richardliucode.github.io/richardcode/RichardJS/footer.js"></script>
</head>

<body>
    <div class="calcContainer">
        <table class="calc">
            <tr>
                <td colspan="4">
                    <input id="top_box" type="text">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="ac" style="width:104px;margin-right:1px;">AC</button>
                </td>
                <td colspan="2">
                    <button id="backspace" style="width:104px;margin-left:1px;">⌫</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <button id="/">÷</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="*">×</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button id="-">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id=".">.</button>
                    <button id="0">0</button>
                    <button id="=">=</button>
                    <button id="+">+</button>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
